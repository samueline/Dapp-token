<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>sale token</title>
</head>
<body>
    <div class="col-lg-12 header" >
        
        <br>
       
        <h1 class="text-center" style="color:rgb(255, 250, 244)">TOKEN KA SALE </h1>
         <hr>

    </div>
<div class="back">
    <div class="container" >
       
        
        <div class="row">
            
            <div class="" id="loader">
                <p class="text-center">Loading...</p>
            </div>
            <div id="content" class="text-center"  style="display: none;">
                <p>
                    Introducing "DApp Token"
                    Token price is <span class="token-price"></span> Ether. you currently have
                    <span class="dapp-balance"></span> &nbsp;DAPP KA.
                </p>
                <br>
                <form onSubmit="App.buyTokens(); return false" role="form">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="number" class="form-control input-lg" id="numberOfTokens" name="number" 
                            value="1" min="1" pattern="[0-9]">
                        </input>
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-danger btn-lg">Buy tokens</button>
                        </span>
                        </div>

                    </div>
                </form>
                <br>
                <div class="progress">
                    <div id="progress" class="progress-bar progress-bar-striped bg-danger active"
                    aria-valuemin="0" aria-valuemax="100">

                    </div>
                </div>
                <p><span class="tokens-sold"></span> /  <span class="tokens-available"></span> tokens sold</p>
                <hr>
                <b><p id="accountAddress"></p></b>

                
            </div>
            
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.min.js"></script>
    <script src="js/app.js"></script>


    
</body>
</html>
